auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  max_chunk_age: 5m
  chunk_target_size: 1048576 # 1MB
  chunk_retain_period: 1m

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    resync_interval: 5s
  filesystem:
    directory: /loki/chunks

compactor:
  compaction_interval: 10m
  retention_enabled: true
  delete_request_store: filesystem # Added this line

limits_config:
  max_query_series: 5000
  max_query_lookback: 720h # 30 days
  max_query_length: 720h # 30 days
  max_streams_per_user: 500000
  max_global_streams_per_user: 500000
  max_query_parallelism: 20
  max_entries_limit_per_query: 5000
  allow_structured_metadata: false # Added this line

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h # 30 days

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://prometheus:9090
  ring:
    kvstore:
      store: inmemory
  enable_api: true

query_range:
  align_queries_with_step: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
